<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d69fcd5e58.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <header class="ab-header">
        <nav class="navbar container">
            <h2 class="logo lg-heading text-light">AWARA</h2>
            <ul>
                <div class="nav-items">
                    <li class="nav-item"><a href="/home.html">HOME</a></li>
                    <li class="nav-item"><a href="/about.html">ABOUT</a></li>
                    <li class="nav-item"><a href="/contact.html">CONTACT</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <section class="contact-section">
        <div class="container">
            <div class="contact-items">
                <div class="contact-left">
                    <div class="item1">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="med-heading">LOCATION</h2>
                        <p>#FAISALABAD, PUNJAB, PAKISTAN</p>
                    </div>
                    <div class="item2">
                        <i class="fa-regular fa-envelope fa-3x text-red"></i>
                        <h2 class="med-heading">E-MAIL</h2>
                        <P>bsef20a029@pucit.edu.pk</P>
                    </div>
                    <div class="item3">
                        <i class="fa-solid fa-phone fa-3x text-red"></i>
                        <h2 class="med-heading">CALL</h2>
                        <p>+923003300330</p>
                    </div>
                    <div class="item4">
                        <img src="./img/company-img.jpg" alt="">
                    </div>
                    
                    
                    
                </div>
                <div class="contact-right">
                    <h1 class="lg-heading text-black">CONTACT US</h1>
                    <p class="text-gray">Let us know your suggesstion, questions and concern by filling out the contact form below</p>
                    <div class="contact-form">
                      <div class="f-items f-item1">
                        <label for="name">Username</label>
                        <input type="text" name="" id="name">
                      </div>
                      <div class="f-items f-item2">
                        <label for="name">Email</label>
                        <input type="email" name="" id="email">
                      </div>
                      <div class="f-items f-item3">
                        <label for="name">Phone</label>
                        <input type="text" name="" id="phone">
                      </div>
                      <div class="f-items f-item4">
                        <label for="msg">Message</label>
                        <textarea name="msg" id="msg"></textarea>
                      </div>
                        <button class="form-btn">SUBMIT</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="foot">
            <i class="fa-brands fa-facebook fa-3x"></i>
            <i class="fa-brands fa-twitter fa-3x"></i>
            <i class="fa-brands fa-instagram fa-3x"></i>       
        <p class="text-light center">AWARA TRAVEL &copy 2022. ALL RIGHTS RESERVED</p>
    </div>
</footer>

</body>
</html>
